name: CD for PR
on:
  pull_request:
    branches:
      - main
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - labeled
      - unlabeled

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    if: github.event.pull_request.draft == false
    timeout-minutes: 60
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT && echo "head_ref=$(echo ${GITHUB_HEAD_REF} | sed -e 's/\//-/g')" >> $GITHUB_OUTPUT
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit
  deploy:
    if: github.event.pull_request.draft == false
    uses: ./.github/workflows/push-to-ghcr.yml
    needs:
      - prepare
      - ci
    with:
      sha_short: ${{ needs.prepare.outputs.sha_short }}
      ref: ${{ needs.prepare.outputs.head_ref }}
    secrets: inherit
